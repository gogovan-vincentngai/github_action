
name: Build and Deploy to GKE

on:
  push:
    branches:
    - develop
    - master

env:
  IMAGE: test

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - name: modify deployment image
      uses: lefherz/action-sed@master
      with:
       args: sed -ie "s/\s\simage:.*/\s\simage:\svincentngai86\/github_action:$GKE_PROJECT-$IMAGE-$GITHUB_SHA/g" deployment.yaml

    
